<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0c1220" />
  <title>Offline - 6:45 Suites</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: 216 47% 9%;
      --foreground: 45 20% 95%;
      --primary: 45 67% 46%;
      --primary-glow: 45 67% 60%;
      --accent: 45 40% 35%;
      --muted: 216 30% 20%;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated Background */
    .bg-pattern {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }
    
    .bg-pattern::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 10%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, hsl(var(--primary) / 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }
    
    .bg-pattern::after {
      content: '';
      position: absolute;
      bottom: 20%;
      right: 10%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, hsl(var(--accent) / 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 10s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }
    
    /* Diamond decoration */
    .diamond {
      position: absolute;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, hsl(var(--primary) / 0.1) 0%, hsl(var(--primary) / 0.05) 100%);
      transform: rotate(45deg);
      border: 1px solid hsl(var(--primary) / 0.2);
      animation: pulse-diamond 4s ease-in-out infinite;
    }
    
    .diamond-1 {
      top: 10%;
      right: 15%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }
    
    .diamond-2 {
      bottom: 15%;
      left: 10%;
      width: 120px;
      height: 120px;
      animation-delay: 1s;
    }
    
    .diamond-3 {
      top: 50%;
      left: 5%;
      width: 60px;
      height: 60px;
      animation-delay: 2s;
    }
    
    @keyframes pulse-diamond {
      0%, 100% { opacity: 0.3; transform: rotate(45deg) scale(1); }
      50% { opacity: 0.6; transform: rotate(45deg) scale(1.05); }
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 480px;
    }
    
    /* Logo */
    .logo-container {
      margin-bottom: 2rem;
      position: relative;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      filter: drop-shadow(0 0 30px hsl(var(--primary) / 0.4));
      animation: logo-glow 3s ease-in-out infinite;
    }
    
    @keyframes logo-glow {
      0%, 100% { filter: drop-shadow(0 0 30px hsl(var(--primary) / 0.4)); }
      50% { filter: drop-shadow(0 0 50px hsl(var(--primary) / 0.6)); }
    }
    
    /* Offline Icon */
    .offline-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(var(--accent)) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px hsl(var(--primary) / 0.3);
    }
    
    .offline-icon svg {
      width: 32px;
      height: 32px;
      stroke: hsl(var(--background));
      stroke-width: 2;
      fill: none;
    }
    
    /* Typography */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(var(--primary-glow)) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.125rem;
      color: hsl(var(--foreground) / 0.7);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    /* Glass Card */
    .glass-card {
      background: hsl(var(--muted) / 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid hsl(var(--primary) / 0.2);
      border-radius: 1.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .glass-card p {
      color: hsl(var(--foreground) / 0.8);
      font-size: 0.95rem;
      line-height: 1.7;
    }
    
    /* Retry Button */
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(var(--accent)) 100%);
      color: hsl(var(--background));
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px hsl(var(--primary) / 0.3);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px hsl(var(--primary) / 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .retry-btn svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }
    
    .retry-btn:hover svg {
      transform: rotate(180deg);
    }
    
    /* Footer */
    .footer {
      position: absolute;
      bottom: 2rem;
      text-align: center;
      color: hsl(var(--foreground) / 0.4);
      font-size: 0.875rem;
    }
    
    .footer span {
      color: hsl(var(--primary));
    }
  </style>
</head>
<body>
  <!-- Background Pattern -->
  <div class="bg-pattern"></div>
  
  <!-- Decorative Diamonds -->
  <div class="diamond diamond-1"></div>
  <div class="diamond diamond-2"></div>
  <div class="diamond diamond-3"></div>
  
  <!-- Main Content -->
  <div class="content">
    <!-- Logo -->
    <div class="logo-container" style="display: flex; flex-direction: column; align-items: center;">
      <div style="display: flex; align-items: baseline; gap: 2px;">
        <span style="font-family: 'Playfair Display', serif; font-size: 4rem; font-weight: 500; color: hsl(var(--foreground));">6</span>
        <span style="font-family: 'Playfair Display', serif; font-size: 4rem; font-weight: 500; color: hsl(var(--primary)); animation: pulse 2s infinite;">:</span>
        <span style="font-family: 'Playfair Display', serif; font-size: 4rem; font-weight: 500; color: hsl(var(--foreground));">45</span>
      </div>
      <span style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.25em; color: hsl(var(--primary) / 0.8);">Suites</span>
    </div>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
    
    <!-- Offline Icon -->
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
      </svg>
    </div>
    
    <!-- Text -->
    <h1>You're Offline</h1>
    <p class="subtitle">It seems you've lost your connection. Don't worry, luxury awaits when you're back online.</p>
    
    <!-- Glass Card -->
    <div class="glass-card">
      <p>Please check your internet connection and try again. Your experience at 6:45 Suites is just a connection away.</p>
    </div>
    
    <!-- Retry Button -->
    <button class="retry-btn" onclick="window.location.reload()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
      </svg>
      Try Again
    </button>
  </div>
  
  <!-- Footer -->
  <div class="footer">
    <span>6:45 Suites</span> Â· Luxury. Comfort. Transparency.
  </div>
</body>
</html>
